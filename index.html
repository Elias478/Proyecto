<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden de Compra Fukusuke</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h1>Orden de Compra Fukusuke Sushi</h1>

        <form id="orderForm">
            <label for="customerName">Nombre del Cliente:</label>
            <input type="text" id="customerName" required>

            <label for="product">Producto:</label>
            <select id="product" required>
                <option value="sushi_roll">Sushi Roll - $10</option>
                <option value="nigiri">Nigiri - $8</option>
                <option value="sashimi">Sashimi - $12</option>
            </select>

            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" min="1" required>

            <button type="submit">Generar Orden</button>
        </form>

        <div id="orderSummary" class="hidden">
            <h2>Resumen de la Orden</h2>
            <p><strong>Cliente:</strong> <span id="summaryCustomer"></span></p>
            <p><strong>Producto:</strong> <span id="summaryProduct"></span></p>
            <p><strong>Cantidad:</strong> <span id="summaryQuantity"></span></p>
            <p><strong>Total:</strong> $<span id="summaryTotal"></span></p>
        </div>
    </div>

    <script src="script/app.js"></script>
</body>
</html>
